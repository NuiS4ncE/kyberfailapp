{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's notes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'index.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <h1 class="h3 mb-3 font-weight-normal">Your Notes</h1>

    <form class="form-logout" action='logout/' method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" />
    </form>

    <h2>Create patient notes</h2>
    <form class="form-notes" id="notes" action="notes/" method="POST">
        {% csrf_token %}
        <span>To:</span><br />
        <select name="to">
            {% for account in accounts %}
            <option value="{{account.user.username}}">{{account.user.username}}</option>
            {% endfor %}
        </select><br />
        <span>Write the note:</span><br />
        <input type="text" name="notetext" /><br />

        <input type="submit" value="Add note" />
    </form>
</body>

</html>
