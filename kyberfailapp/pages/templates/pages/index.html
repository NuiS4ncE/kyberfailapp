<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Doctor's notes</title>
</head>

<form action='logout/' method="POST">
    {% csrf_token %}
    <input type="submit" value="Logout" />
</form>

<body>
    <h1>Your Notes</h1>



    {% if doctor %}
    <h2>Create patient notes</h2>
    <form id="notes" action="notes/" method="POST">
        {% csrf_token %}
        <span>To:</span><br />
        <select name="to">
            {% for user in users %}
            <option value="{{user.username}}">{{user.username}}</option>
            {% endfor %}
        </select><br />
        <span>Write the note:</span><br />
        <input type="text" name="notetext" /><br />

        <input type="submit" value="Add note" />
    </form>
    {% endif %}
</body>

</html>
